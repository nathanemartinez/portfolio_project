<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <!--Character encoding-->
    <meta charset="UTF-8">
    <!--Makes bootstrap responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!--ICONS-->
    <script src="{% static 'font_awesome.js' %}" crossorigin="anonymous"></script>
    <!--https://kit.fontawesome.com/6f0a347ea4.js-->


    <!--FONT-FAMILY-->
    <link href="{% static 'main_font.css' %}" rel="stylesheet">


    <!--DEFAULT STYLESHEET-->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!--CUSTOM STYLESHEET-->
    {% block stylesheet %}{% endblock %}


    <!--DEFAULT FAVICON-->
    <!--CUSTOM FAVICON-->
    {% block favicon %}{% endblock %}


    <!--CUSTOM TITLE-->
    {% block title %}{% endblock title %}
     <!--DEFAULT TITLE-->
    <title>Nathan Martinez</title>
</head>

<body>
<!--OPTIONAL JAVASCRIPT-->
<!--jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<!--NAVBAR-->
{% block navbar %}
    {% include 'components/navbar.html' %}
{% endblock %}


<!--EXTENDED CONTENT-->
{% block content %}

{% endblock %}


</body>
</html>
